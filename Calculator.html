<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="calculator">
        <form action="">
            <input type="text" name="name" id="screen">
        </form>

        <div id="cal" class="symbols">
            <button class="btn btn-warning" type="submit" value="*">*</button>
            <button class="btn btn-warning" type="submit" value="/">/</button>
            <button class="btn btn-warning" type="submit" value="-">-</button>
            <button class="btn btn-warning" type="submit" value="+">+</button>

            <button class="btn btn-light" type="submit" value="9">9</button>
            <button class="btn btn-light" type="submit" value="8">8</button>
            <button class="btn btn-light" type="submit" value="7">7</button>
            <button class="btn btn-light" type="submit" value="6">6</button>
            <button class="btn btn-light" type="submit" value="5">5</button>
            <button class="btn btn-light" type="submit" value="4">4</button>
            <button class="btn btn-light" type="submit" value="3">3</button>
            <button class="btn btn-light" type="submit" value="2">2</button>
            <button class="btn btn-light" type="submit" value="1">1</button>
            <button class="btn btn-light" type="submit" value="0">0</button>
            <button class="btn btn-light" type="submit" value=".">.</button>

            <button id="equal" class="btn btn-success" type="submit">=</button>
            <button id="cut" class="btn btn-danger" type="submit">C</button>
        </div>
    </section>
    

    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
